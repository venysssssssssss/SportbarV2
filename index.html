<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container-shadow"></div>
    <div class="container">
      <div class="wrap">
        <div class="headings">
          <a id="sign-in" href="#" class="active"><span>Log In</span></a>
          <a id="sign-up" href="#"><span>Sign Up</span></a>
        </div>
        <div id="sign-in-form">
          <form>
            <label for="username">Username</label>
            <input id="username" type="text" name="username" />
            <label for="password">Password</label>
            <input id="password" type="password" name="password" />
            <input id="remember" type="checkbox" />
            <label for="remember" id="rlabel">Keep me Signed in</label>
            <input type="submit" class="button" name="submit" value="Sign in" />
          </form>
  
          <footer>
            <div class="hr"></div>
            <div class="fp"><a href="">Forgot Password?</a></div>
          </footer>
        </div>
        <div id="sign-up-form">
          <form>
            <label for="username">Username</label>
            <input type="text" name="username" />
            <label for="password">Password</label>
            <input id="password" type="password" name="password" />
            <label for="password0">Re-Enter Password</label>
            <input id="password0" type="password" name="password0" />
            <input type="submit" class="button" name="submit" value="Create Account" />
          </form>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="assets/js/functions.js"></script>
  </body>
</html>
